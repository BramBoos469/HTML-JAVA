<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

function berekenLeeftijd() {
    
    let geboorteJaar = prompt("Welk jaar ben je geboren?");
    let geboorteMaand = prompt("Welke maand ben je geboren? (1-12)");
    let geboorteDag = prompt("Welke dag ben je geboren?");

    
    geboorteMaand = parseInt(geboorteMaand) - 1;

    
    let geboorteDatum = new Date(geboorteJaar, geboorteMaand, geboorteDag);
    let nu = new Date();

    
    let verschilInMillisec = nu - geboorteDatum;

    
    let leeftijdInJaren = verschilInMillisec / (1000 * 60 * 60 * 24 * 365.25);

    
    console.log(`Je bent ${leeftijdInJaren.toFixed(2)} jaar oud`);
}


berekenLeeftijd();

</script>    
</body>
</html>
