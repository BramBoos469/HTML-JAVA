<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

function berekenLeeftijd(geboorteJaar, geboorteMaand, geboorteDag) {
  
  let nu = new Date();
  
  
  let geboorteDatum = new Date(geboorteJaar, geboorteMaand - 1, geboorteDag);

  
  let leeftijdInMilliseconden = nu - geboorteDatum;


  let leeftijdInJaren = leeftijdInMilliseconden / (1000 * 60 * 60 * 24 * 365.25);

 
  console.log(`Je bent ${leeftijdInJaren.toFixed(2)} jaar oud`);
  
 
  return leeftijdInJaren;
}


let geboorteJaar = prompt("Welk jaar ben je geboren?");
let geboorteMaand = prompt("Welke maand ben je geboren?");
let geboorteDag = prompt("Welke dag ben je geboren?");
berekenLeeftijd(geboorteJaar, geboorteMaand, geboorteDag);


</script>    
</body>
</html>
